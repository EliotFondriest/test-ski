<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photos | Ski Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #009ee0; --red: #e30613; --dark: #1a1a1a; --gray: #f4f7f9; }
        * { scroll-behavior: smooth; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--gray); padding: 20px; }
        
        header { background: white; padding: 30px; border-radius: 15px; margin-bottom: 40px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .category-section { 
            margin-bottom: 50px; 
            scroll-margin-top: 50px; /* Espace pour ne pas coller en haut lors du saut */
        }
        .category-title { 
            color: var(--dark); border-left: 6px solid var(--red); 
            padding-left: 15px; margin-bottom: 25px; text-transform: uppercase;
        }

        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px;
        }

        .photo-card {
            background: white; padding: 12px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; gap: 12px;
        }
        .photo-card img { width: 100%; height: 220px; object-fit: cover; border-radius: 6px; }

        .btn-download {
            background: var(--blue); color: white; text-decoration: none;
            padding: 10px; border-radius: 5px; text-align: center; font-weight: bold; font-size: 0.8rem;
        }
        .btn-download:hover { background: var(--dark); }

        .btn-back {
            display: inline-block; padding: 10px 20px; background: var(--red);
            color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <a href="calendrier.html" class="btn-back"><i class="fas fa-arrow-left"></i> Retour au Calendrier</a>
        <h1>Albums Souvenirs</h1>
    </header>

    <div id="main-gallery">
        </div>

    <script>
        window.onload = function() {
            const container = document.getElementById('main-gallery');
            const photos = JSON.parse(localStorage.getItem('skiGallery')) || [];

            if (photos.length === 0) {
                container.innerHTML = '<p style="text-align:center;">Aucune photo n\'a été publiée pour le moment.</p>';
                return;
            }

            // Regroupement par catégorie
            const groups = {};
            photos.forEach(p => {
                const cat = p.cat || "Non classé";
                if (!groups[cat]) groups[cat] = [];
                groups[cat].push(p.name || p);
            });

            // Affichage
            for (const [title, items] of Object.entries(groups)) {
                // L'ID est important pour le lien depuis le calendrier
                let sectionHtml = `
                    <div class="category-section" id="${title}">
                        <h2 class="category-title">${title}</h2>
                        <div class="gallery-grid">
                `;

                items.forEach(imgName => {
                    sectionHtml += `
                        <div class="photo-card">
                            <img src="photos/${imgName}" onerror="this.src='https://via.placeholder.com/300?text=Photo'">
                            <a href="photos/${imgName}" download="${imgName}" class="btn-download">
                                <i class="fas fa-download"></i> TÉLÉCHARGER
                            </a>
                        </div>
                    `;
                });

                sectionHtml += `</div></div>`;
                container.innerHTML += sectionHtml;
            }

            // Petit délai pour laisser le temps au navigateur de sauter à l'ID si présent dans l'URL
            if(window.location.hash) {
                const hash = decodeURIComponent(window.location.hash);
                const target = document.querySelector(hash);
                if(target) target.scrollIntoView();
            }
        };
    </script>
</body>
</html>
