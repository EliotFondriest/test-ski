<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ski Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #009ee0; --red: #e30613; --dark: #1a1a1a; --gray: #f4f7f9; --green: #2ecc71; }
        body { font-family: 'Montserrat', sans-serif; background: var(--gray); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 6px solid var(--blue); }
        h2 { margin-top: 0; font-weight: 900; text-transform: uppercase; font-size: 1rem; display: flex; align-items: center; gap: 10px; }
        label { display: block; margin-top: 15px; font-weight: 700; font-size: 0.75rem; color: #666; }
        input, select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; margin-top: 5px; font-family: inherit; }
        .btn { border: none; padding: 14px; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; width: 100%; margin-top: 10px; transition: 0.2s; font-family: inherit; }
        .btn-blue { background: var(--blue); color: white; }
        .album-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f9f9f9; border-radius: 8px; margin-bottom: 5px; font-size: 0.8rem; }
        .info-alert { background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; font-size: 0.7rem; margin-bottom: 15px; border: 1px solid #ffeeba; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2><i class="fab fa-google"></i> Albums Photos</h2>
        <div class="info-alert">
            <b>IMPORTANT :</b> Utilisez le titre exact <b>Sortie #1</b>, <b>Sortie #2</b>, etc., pour que le lien se fasse automatiquement avec le calendrier.
        </div>

        <label>Titre de l'album (Format: Sortie #X)</label>
        <input type="text" id="album-title" placeholder="Ex: Sortie #1 - St François">
        
        <label>Lien d'intégration (via publicalbum.org)</label>
        <input type="url" id="album-link" placeholder="https://...">

        <button class="btn btn-blue" onclick="addAlbum()">Ajouter l'album</button>

        <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
        <div id="album-list-admin"></div>
    </div>
</div>

<script>
    function loadData() {
        const albums = JSON.parse(localStorage.getItem('skiGallery')) || [];
        const listDiv = document.getElementById('album-list-admin');
        listDiv.innerHTML = albums.map((a, index) => `
            <div class="album-item">
                <span><b>${a.title}</b></span>
                <button onclick="deleteAlbum(${index})" style="color:var(--red); border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
            </div>
        `).join('') || "<p>Aucun album.</p>";
    }

    function addAlbum() {
        const title = document.getElementById('album-title').value;
        const link = document.getElementById('album-link').value;
        if(!title || !link) return alert("Remplissez les champs !");

        let albums = JSON.parse(localStorage.getItem('skiGallery')) || [];
        albums.push({ title, link });
        localStorage.setItem('skiGallery', JSON.stringify(albums));
        
        document.getElementById('album-title').value = '';
        document.getElementById('album-link').value = '';
        loadData();
    }

    function deleteAlbum(index) {
        if(confirm("Supprimer ?")) {
            let albums = JSON.parse(localStorage.getItem('skiGallery')) || [];
            albums.splice(index, 1);
            localStorage.setItem('skiGallery', JSON.stringify(albums));
            loadData();
        }
    }

    window.onload = loadData;
</script>
</body>
</html>
